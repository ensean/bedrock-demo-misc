        .progress-section {

        .progress-bar {

        .progress-text {

        }

        .action-buttons {

        }

        .btn {

        }

        .btn-primary {

        .btn-secondary {

        .error-message {

        .success-message {

        @media (max-width: 768px) {

    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“„ Wordæ–‡æ¡£æ™ºèƒ½å®¡æ ¸</h1>
            <p>åŸºäºClaude AIçš„ä¸“ä¸šæ–‡æ¡£åˆ†æç³»ç»Ÿ</p>
        </div>
        
        <div class="content">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-section">
                    <div class="form-group">
                        <label for="file">é€‰æ‹©Wordæ–‡æ¡£ (.docx)</label>
                        <div class="file-upload">
                            <input type="file" id="file" name="file" accept=".docx" required>
                            <label for="file" class="file-upload-label" id="fileLabel">
                                <div>ğŸ“ ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„</div>
                                <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                                    æ”¯æŒæ ¼å¼: .docx | æœ€å¤§æ–‡ä»¶å¤§å°: 16MB
                                </div>
                            </label>
                        </div>
                        <div class="file-info" id="fileInfo"></div>

                    <div class="form-group">

                        </select>

                            {{ models['claude-4-5-sonnet'].description }}
                        </div>

                    <div class="form-group">
                        <label for="region">AWSåŒºåŸŸ</label>
                        <select id="region" name="region">
                            <option value="us-east-1" selected>ç¾å›½ä¸œéƒ¨ (us-east-1)</option>
                            <option value="us-west-2">ç¾å›½è¥¿éƒ¨ (us-west-2)</option>
                            <option value="eu-west-1">æ¬§æ´²è¥¿éƒ¨ (eu-west-1)</option>
                            <option value="ap-southeast-1">äºšå¤ªä¸œå— (ap-southeast-1)</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        ğŸš€ å¼€å§‹åˆ†æ
                    </button>
                </div>
            </form>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="progress-section" id="progressSection">
                <div class="progress-text" id="progressText">å‡†å¤‡ä¸­...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <span id="progressPercent">0%</span>
                </div>
            </div>

            <div class="result-section" id="resultSection">
                <h3>ğŸ“Š åˆ†æç»“æœ</h3>
                <div class="result-content" id="resultContent"></div>
                <div class="action-buttons">
                    <a href="#" class="btn btn-primary" id="downloadBtn">ğŸ“¥ ä¸‹è½½æŠ¥å‘Š</a>
                    <button class="btn btn-secondary" onclick="resetForm()">ğŸ”„ é‡æ–°åˆ†æ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const models = {{ models | tojson }};
        let currentTaskId = null;
        let eventSource = null;

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        const fileInput = document.getElementById('file');
        const fileLabel = document.getElementById('fileLabel');
        const fileInfo = document.getElementById('fileInfo');

        fileInput.addEventListener('change', handleFileSelect);
        fileLabel.addEventListener('dragover', handleDragOver);
        fileLabel.addEventListener('dragleave', handleDragLeave);
        fileLabel.addEventListener('drop', handleDrop);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                showFileInfo(file);
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            fileLabel.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                showFileInfo(files[0]);
            }
        }

        function showFileInfo(file) {
            const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.innerHTML = `
                <strong>å·²é€‰æ‹©æ–‡ä»¶:</strong> ${file.name}<br>
                <strong>æ–‡ä»¶å¤§å°:</strong> ${sizeInMB} MB<br>
                <strong>æ–‡ä»¶ç±»å‹:</strong> ${file.type || 'æœªçŸ¥'}
            `;
            fileInfo.style.display = 'block';
        }

        // æ¨¡å‹é€‰æ‹©å¤„ç†
        document.getElementById('model').addEventListener('change', function() {
            const selectedModel = this.value;
            const modelInfo = document.getElementById('modelInfo');
            modelInfo.textContent = models[selectedModel].description;
        });

        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = document.getElementById('submitBtn');
            
            // ç¦ç”¨æäº¤æŒ‰é’®
            submitBtn.disabled = true;
            submitBtn.textContent = 'ä¸Šä¼ ä¸­...';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    currentTaskId = result.task_id;
                    showSuccess(`æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼ä½¿ç”¨æ¨¡å‹: ${result.model}`);
                    startProgressMonitoring();
                } else {
                    showError(result.error || 'ä¸Šä¼ å¤±è´¥');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ğŸš€ å¼€å§‹åˆ†æ';
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'ğŸš€ å¼€å§‹åˆ†æ';
            }
        });

        function startProgressMonitoring() {
            document.getElementById('progressSection').style.display = 'block';
            
            // ä½¿ç”¨Server-Sent Eventsè¿›è¡Œå®æ—¶æ›´æ–°
            eventSource = new EventSource(`/stream/${currentTaskId}`);
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'content') {
                    // å®æ—¶æ˜¾ç¤ºå†…å®¹
                    const resultContent = document.getElementById('resultContent');
                    resultContent.textContent += data.data;
                    resultContent.scrollTop = resultContent.scrollHeight;
                    
                    if (!document.getElementById('resultSection').style.display || 
                        document.getElementById('resultSection').style.display === 'none') {
                        document.getElementById('resultSection').style.display = 'block';
                    }
                } else if (data.type === 'status') {
                    updateProgress(data.data);
                    
                    if (data.data.status === 'completed') {
                        eventSource.close();
                        showCompletion();
                    } else if (data.data.status === 'error') {
                        eventSource.close();
                        showError(data.data.message);
                    }
                }
            };
            
            eventSource.onerror = function(event) {
                console.error('EventSource failed:', event);
                eventSource.close();
                // å›é€€åˆ°è½®è¯¢æ–¹å¼
                pollProgress();
            };
        }

        function pollProgress() {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${currentTaskId}`);
                    const status = await response.json();
                    
                    updateProgress(status);
                    
                    if (status.status === 'completed') {
                        clearInterval(interval);
                        await loadResult();
                        showCompletion();
                    } else if (status.status === 'error') {
                        clearInterval(interval);
                        showError(status.message);
                    }
                } catch (error) {
                    console.error('è½®è¯¢é”™è¯¯:', error);
                }
            }, 2000);
        }

        function updateProgress(status) {
            const progressText = document.getElementById('progressText');
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            
            progressText.textContent = status.message || 'å¤„ç†ä¸­...';
            progressFill.style.width = (status.progress || 0) + '%';
            progressPercent.textContent = (status.progress || 0) + '%';
        }

        async function loadResult() {
            try {
                const response = await fetch(`/result/${currentTaskId}`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    document.getElementById('resultContent').textContent = result.review_result;
                    document.getElementById('resultSection').style.display = 'block';
                    document.getElementById('downloadBtn').href = `/download/${currentTaskId}`;
                }
            } catch (error) {
                console.error('åŠ è½½ç»“æœå¤±è´¥:', error);
            }
        }

        function showCompletion() {
            document.getElementById('progressText').textContent = 'âœ… åˆ†æå®Œæˆï¼';
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').textContent = 'ğŸš€ å¼€å§‹åˆ†æ';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function resetForm() {
            document.getElementById('uploadForm').reset();
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').textContent = 'ğŸš€ å¼€å§‹åˆ†æ';
            
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            
            currentTaskId = null;
        }
    </script>
</body>
